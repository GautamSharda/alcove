version: '3.7'

services:
  alcove:
    build: .
    environment:
      - NODE_ENV="development"
    ports:
      - "127.0.0.1:3333:3000"
    volumes:
      - type: bind
        source: ../
        target: /opt/alcove/
      - type: volume
        source: node_modules
        target: /opt/alcove/node_modules
    container_name: alcove-dev

volumes:
  node_modules:
    name: alcove_node_modules
